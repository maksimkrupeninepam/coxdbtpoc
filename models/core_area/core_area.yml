
version: 2
 
models:
  - name: h_cai_user
    description: "HUB table. CAI users that registered in Snowflake account."
    columns:
      - name: USER_SK
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('s_user_info')
              field: USER_SK

  - name: h_data_area
    description: "HUB table. Collibra data areas."
    columns:
      - name: DATA_AREA_SK
        tests:
          - unique
          - not_null

  - name: h_data_set
    description: "HUB table. Collibra data sets."
    columns:
      - name: DATA_SET_SK
        tests:
          - unique
          - not_null          

  - name: h_sf_object
    description: "HUB table. Snowflake tables and views."
    columns:
      - name: SF_OBJECT_SK
        tests:
          - unique
  
  - name: h_sf_role
    description: "HUB table. Snowflake roles."
    columns:
      - name: ROLE_SK
        tests:
          - unique

  - name: h_sf_sql_query
    description: "HUB table. History of Snowflake tables."
    columns:
      - name: QUERY_SK
        tests:
          - unique

  - name: h_sf_virt_wh
    description: "HUB table. Snowflake Virtual Warehouses."
    columns:
      - name: VIRT_WH_SK
        tests:
          - unique
    
  - name: s_data_area_info
    description: "SATELLITE table. Collibra data areas attributes."
    columns:
      - name: DATA_AREA_SK
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('h_data_area')
              field: DATA_AREA_SK
    
  - name: s_data_set_info
    description: "SATELLITE table. Collibra data sets attributes."
    columns:
      - name: DATA_SET_SK
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('h_data_set')
              field: DATA_SET_SK
  
  - name: s_sf_object_info
    description: "SATELLITE table. Snowflake tables and views."
    columns:
      - name: SF_OBJECT_SK
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('h_sf_object')
              field: SF_OBJECT_SK

  - name: s_sf_role_info
    description: "SATELLITE table. Snowflake roles."
    columns:
      - name: ROLE_SK
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('h_sf_role')
              field: ROLE_SK

  - name: s_sf_sql_query_info
    description: "SATELLITE table. History of Snowflake tables."
    columns:
      - name: QUERY_SK
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('h_sf_sql_query')
              field: QUERY_SK
  - name: s_sf_virt_wh_info
    description: "SATELLITE table. Snowflake Virtual Warehouses."
    columns:
      - name: VIRT_WH_SK
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('h_sf_virt_wh')
              field: VIRT_WH_SK

  - name: s_user_info
    description: "SATELLITE table. CAI users that registered in Snowflake account. Non sensitive info"
    columns:
      - name: USER_SK
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('h_cai_user')
              field: USER_SK
      - name: IS_DISABLED
        tests:
          - accepted_values:
              values: ['true', 'false']

  - name: s_user_pii_info
    description: "SATELLITE table. CAI users that registered in Snowflake account. PII info"
    columns:
      - name: USER_SK
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('h_cai_user')
              field: USER_SK
      - name: LOGIN_NAME
        tests:
          - unique
          - not_null

  - name: l_sf_query_object
    description: "Link table. Objects queried in a SQL query."
    columns:
      - name: L_SF_QUERY_OBJECT_SK
        tests:
          - unique
          - not_null
      - name: QUERY_SK
        # May fail if QUERY_HISTORY and ACCESS_HISTORY are desyncronize
        tests:
          - relationships:
              to: ref('h_sf_sql_query')
              field: QUERY_SK
      - name: SF_OBJECT_SK
        tests:
          - relationships:
              to: ref('h_sf_object')
              field: SF_OBJECT_SK

  
  - name: l_sf_sql_query
    description: "Link table. SQL queries linked to user, role, virtual warehouse."
    columns:
      - name: L_SF_SQL_QUERY_SK
        tests:
          - unique
          - not_null
      - name: QUERY_SK
        tests:
          - relationships:
              to: ref('h_sf_sql_query')
              field: QUERY_SK
      - name: USER_SK
        tests:
          - relationships:
              to: ref('h_cai_user')
              field: USER_SK
  
  - name: l_user_sf_role
    description: "Link table. Grants on Snowflake roles to users."
    columns:
      - name: L_USER_SF_ROLE_SK
        tests:
          - unique
          - not_null
      - name: USER_SK
        tests:
          - relationships:
              to: ref('h_cai_user')
              field: USER_SK
      - name: ROLE_SK
        tests:
          - relationships:
              to: ref('h_sf_role')
              field: ROLE_SK

  - name: l_ds_data_area
    description: "Link table. Data areas of data sets."
    columns:
      - name: L_DS_DATA_AREA_SK
        tests:
          - unique
          - not_null
      - name: DATA_AREA_SK
        tests:
          - relationships:
              to: ref('h_data_area')
              field: DATA_AREA_SK
      - name: DATA_SET_SK
        tests:
          - relationships:
              to: ref('h_data_set')
              field: DATA_SET_SK

  - name: l_ds_sf_object
    description: "Link table. Snowflake table and views included in a dataset."
    columns:
      - name: L_DS_SF_OBJECT_SK
        tests:
          - unique
          - not_null
      - name: SF_OBJECT_SK
        tests:
          - relationships:
              to: ref('h_sf_object')
              field: SF_OBJECT_SK
      - name: DATA_SET_SK
        tests:
          - relationships:
              to: ref('h_data_set')
              field: DATA_SET_SK

  - name: l_ds_biz_poc
    description: "Link table. Dataset's business Point of Contact."
    columns:
      - name: L_DS_BIZ_POC_SK
        tests:
          - unique
          - not_null
      - name: DATA_SET_SK
        tests:
          - relationships:
              to: ref('h_data_set')
              field: DATA_SET_SK
      - name: USER_SK
        tests:
          - relationships:
              to: ref('h_cai_user')
              field: USER_SK

  - name: l_ds_tech_poc
    description: "Link table. Dataset's technical Point of Contact."
    columns:
      - name: L_DS_TECH_POC_SK
        tests:
          - unique
          - not_null
      - name: DATA_SET_SK
        tests:
          - relationships:
              to: ref('h_data_set')
              field: DATA_SET_SK
      - name: USER_SK
        tests:
          - relationships:
              to: ref('h_cai_user')
              field: USER_SK
